<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <title>Quickstart for JS Applications</title>
        <meta name="description" content="boilerplate build for fast javascript application module loading with requirejs">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="css/main.css"> -->
        <script data-main="main" src="js/library/min/require.js"></script>
        
         <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
    </head>
    <body>
        <!-- Add your site or application content here -->       
        <!-- Begin: Main tweet list view -->
<section id="pageTweetList" data-role="page">
    <header data-role="header" data-position="fixed"> 
        <h3>Main page View</h3>
        <a href="#pageSettings" data-transition="flip" data-role="button" data-icon="gear" data-iconpos="notext" class="ui-btn-right">Options</a>   
    </header>
    <div class="content" data-role="content">
        <ul data-role="listview">
            <li><a href="#pageTweetDetail">List item 1!</a></li> 
            <li><a href="#pageTweetDetail">List item 2!</a></li> 
            <li><a href="#pageTweetDetail">List item 3!</a></li> 
            <li><a href="#pageTweetDetail">List item 4!</a></li> 
        </ul> 
        
    </div>
    <a href="#pageError" id="show-error-page" data-role="button" data-rel="dialog" data-transition="pop">    Show error page    </a>
    <footer data-role="footer" data-position="fixed"><h1> <i>jQuery Mobile</i></h1></footer> 
</section>
<!-- End: Main tweet list view -->

<!-- Begin: Settings page -->
<section id="pageSettings" data-role="page">
    <header data-role="header">
         <a data-role="button" data-rel="back" data-back="true" data-icon="arrow-l" class="ui-btn-left">Back</a>
        <h1>Settings View</h1>
    </header>
    <div class="content" data-role="content">
        <h3>Settings</h3>
        <div data-role="fieldcontain">
            <label for="username">Twitter User Name:</label>
            <input type="text" id="username" value=""> 
        </div>
        <div data-role="fieldcontain">
            <label for="slider">Number of tweets to display:</label>
            <input type="range" id="slider" name="slider" min="5" max="50" value="">
        </div> 
    </div>
    <footer data-role="footer"><h1> <i>jQuery Mobile</i></h1></footer> 
</section>
<!-- End: Preferences page -->

<!-- Begin: Tweet detail view -->
<section id="pageTweetDetail" data-role="page">

    <header data-role="header">
        <a data-role="button" data-rel="back" data-back="true" data-icon="arrow-l" class="ui-btn-left">Back</a>
        <h1>Detail View </h1></header> 
    <div class="content" data-role="content">
        <div class="container-tweet"> <p>Some text ! Details , details .. <br/>  <a href="#pageSettings"> goto Settings </a></p> </div> 
    </div>
    <footer data-role="footer"><h1><i>jQuery Mobile</i></h1></footer> 
</section>
<!-- End: Tweet detail view -->

<!-- Begin: Error page -->
<section id="pageError" data-role="page" data-theme="e">
    <header data-role="header"><h1>Dialog View</h1></header>
    <div class="content" data-role="content">
        <p> template text</p>
    </div>
    <footer data-role="footer"><h1> <i>jQuery Mobile</i></h1></footer>
</section>
<!-- End: Error page -->

    </body>
</html>
